<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../WEB-INF/template/Template.xhtml">

            <ui:define name="content">
                <h:form>
                <br/>
            <br/>
            <center>
            <p:fieldset legend="Extracao de relatorio" style="margin-bottom:10px; padding: 10px; width: 500px">
            <h:panelGrid columns="2" cellpadding="10">

                <p:outputLabel for="dataInicio" value="Data e Hora Inicio :" />
                <p:calendar effect="fold"  navigator="true" locale="pt" id="dataInicio" value="#{relatorioData.dataInicio}" pattern="dd/MM/yyyy" required="true"/>

                <p:outputLabel for="dataFim" value="Data e Hora Fim:" />
                <p:calendar navigator="true" locale="pt" id="dataFim" value="#{relatorioData.dataFim}" pattern="dd/MM/yyyy" required="true"/>
            </h:panelGrid>

            <p:commandButton value="Gerar Relatorio" action="#{relatorioData.getRelatorio}" icon="ui-icon-check" ajax="false" onclick="this.form.target = '_blank'"/>


            </p:fieldset>
            </center>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
