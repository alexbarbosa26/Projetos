                                        </div>

                                        <!--Radio Button-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">É portador de Deficiência?:</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <label>Sim
                                                            <input type="radio" name="escolherDeficiencia" value="sim" onclick="habilitaCampoDeficiencia(this.value)"/> 
                                                        </label>
                                                        <label>Não
                                                            <input type="radio" name="escolherDeficiencia" value="nao" onclick="habilitaCampoDeficiencia(this.value)"/>
                                                        </label>
                                                    </span>                                
                                                    <input type="text" id="nomeDeficiencia" name="nomeDeficiencia" class="form-control" disabled="true" placeholder="Qual?"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!--********************************************************-->

                                        <div class="separacao"></div>
                                        <div class="separacao">Informações sobre Documentos</div>
                                        <!--cpf-->                    

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Cpf:</label>

                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                                    <input type="text" class="form-control" id="cpf" name="cpf" />
                                                </div>
                                            </div>
                                        </div>

                                        <!--RG-->                    

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Rg:</label>

                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                                    <input type="text" class="form-control" name="rg" placeholder="Número do RG"/>
                                                    <input type="text" class="form-control" id="dataEmissaoRg" name="dataEmissaoRG" placeholder="Data de Emissão (01/01/1999)"/>
                                                    <input type="text" class="form-control" name="orgaoEmissor" placeholder="Órgão Emissor"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!--titulo eleitor-->                    

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Titúlo de Eleitor:</label>

                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                                    <input type="text" class="form-control" name="tituloEleitor" placeholder="Número do Titúlo"/>
                                                    <input type="text" class="form-control" name="zona" placeholder="Número da Zona"/>
                                                    <input type="text" class="form-control" name="secao" placeholder="Número da Seção"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!--carteira de trabalho-->                    

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Carteira de Trabalho Nº:</label>

                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                                    <input type="text" class="form-control" name="carteiraTrabalho" placeholder="Número da carteira"/>
                                                    <input type="text" class="form-control" name="serie" placeholder="Série"/>
                                                    <input type="text" class="form-control" id="dataEmissaoClt" name="dataEmissaoCLT" placeholder="Data de Emissão (01/01/1999)"/>
                                                    <input type="text" class="form-control" name="estadoEmissor" placeholder="Estado Emissor"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--carteira de trabalho-->                    

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Certificado de Reservista Nº:</label>

                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                                    <input type="text" class="form-control" id="reservista" required="false" disabled="true" name="certificadoReservista" placeholder="Número do Reservista"/>
                                                    <input type="text" class="form-control" id="categoria" required="false" disabled="true" name="categoriaReservista" placeholder="Categoria"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!--Radio Button-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">PIS/PASEP:</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <label>Sim
                                                            <input type="radio" name="escolherPis" value="sim" onclick="habilitaCampoPis(this.value)"/> 
                                                        </label>
                                                        <label>Não
                                                            <input type="radio" name="escolherPis" value="nao" onclick="habilitaCampoPis(this.value)"/>
                                                        </label>
                                                    </span>                                
                                                    <input type="text" id="pis" name="numeroPis" class="form-control" placeholder="Número" disabled="true"/>
                                                </div>
                                            </div>
                                        </div>

                                        <!--********************************************************-->

                                        <div class="separacao"></div>
                                        <div class="separacao">Formação Educacional</div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Ensino Médio (Instituição):</label>  
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                                    <input  name="nomeEnsinoMedio" placeholder="Nome da Instituição" class="form-control"  type="text"/>
                                                    <input type="text" name="dataEnsinoMedio" id="dataEnsinoMedio" class="form-control" placeholder="dia/mes/ano"/>
                                                    <input type="text" name="nomeEnsinoTecnico" id="nomeEnsinoTecnico" class="form-control" placeholder="Se técnico, especifique o curso"/>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Graduação (Instituição):</label>  
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                                    <input  name="nomeGraduacao" placeholder="Nome da Instituição" class="form-control"  type="text"/>
                                                    <input type="text" name="dataGraduacao" id="dataGraduacao" class="form-control" placeholder="Conclusão/Previsão"/>
                                                    <input type="text" name="nomeCursoGraduacao" id="nomeCursoGraducao" class="form-control" placeholder="Nome do Curso"/>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Pós-Graduação / Especialização (Instituição):</label>  
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                                    <input  name="nomeInstituicaoPosGraduacao" placeholder="Nome da Instituição" class="form-control"  type="text"/>
                                                    <input type="text" name="dataPosGraduacao" id="dataPosGraduacao" class="form-control" placeholder="Conclusão/Previsão"/>                                
                                                    <input type="text" name="nomeCursoPosGraduacao" id="nomeCursoPosGraducao" class="form-control" placeholder="Nome do Curso"/>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-primary next-step">Salvar e Continuar</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">
                                    
                                                                        
                                    <!--Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Digite o Texto acima:</label>  
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                                    <textarea  id="texto" class="form-control" rows="5" disabled="true">
                                                    </textarea>                                
                                                </div>
                                                <button id="iniciar" class="btn btn-primary" onclick="timedOut(this.value)">Iniciar Teste</button>
                                            </div>
                                        </div>

                                        <!-- Button -->
                                        <div class="separacao"></div>

                                        <div class="form-group">
                                            <label class="col-md-4 control-label"></label>
                                            <div class="ccol-md-9 col-md-offset-3">
                                                <button type="submit" class="btn btn-primary" >Cadastrar <span class="glyphicon glyphicon-floppy-disk"></span></button>
                                                <button type="reset" class="btn btn-danger" >Limpar<span class="glyphicon glyphicon-remove"></span></button>

                                            </div>
                                        </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="btn btn-default prev-step">Voltar</button></li>
                                        <li><button type="button" class="btn btn-primary next-step">Salvar e Continuar</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="complete">
                                    <h3>Cadastro Realizado com sucesso!</h3>
                                    <p>Muito obrigado por se candidatar na Neobpo.</p>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </h:body>
</html>
