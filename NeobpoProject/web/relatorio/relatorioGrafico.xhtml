<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="ISO-8859-1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta> 
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
        <title>Neobpo DHO</title>
        <meta name="description" content="Responsive Retina-Friendly Menu with different, size-dependent layouts" />
        <meta name="keywords" content="responsive menu, retina-ready, icon font, media queries, css3, transition, mobile" />
        <meta name="author" content="Codrops" />
        <style>
            body{
                background: #f1eeee;
            }
            .container > header h1 {
                font-size: 1.625em;
                line-height: 1.3;
                margin: 0;
                font-weight: 300;
                font-family: sans-serif;
                padding: 20px;
            }

            img {
                vertical-align: middle;
            }
            img {
                border: 0;
            }
            img {
                width: 60px;
                padding: 2px;
            }
        </style>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <div class="container">
                <header>

                    <h1><img src="../images/logo.png" alt=""/> DHO Jaboatão</h1>	
                </header>
            </div>
            <p:menubar style="font-size: 14px;">

                <p:menuitem value="Pagina Inicial" icon="ui-icon-home" outcome="/index"/>


                <f:facet name="options">
                    <h:panelGrid columns="3" cellspacing="5">

                        <h:outputLabel value="Seja bem-vindo, #{loginBean.login.nome}"/>                      

                    </h:panelGrid>
                </f:facet>


            </p:menubar>

            <br/>
            <br/>
            <center>
            
                <p:commandButton action="#{relatorioGrafico.getRelatorio}" ajax="false" value="Exibir Relátorio" onclick="this.form.target='_blank'"/>
        
            </center>
        </h:form>
        
   
    </h:body>
</html>
