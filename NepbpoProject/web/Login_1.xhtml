<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login - Cactos Manager</title>
    </h:head>
    <h:body>
        <div class="conteiner">

            <h:form id="formLogin">               

                <p:panel header="Login"> 
                    <p:messages id="growl" showDetail="false" closable="true"/>

                    <h:panelGrid columns="2" cellpadding="6" cellspacing="6">

                        <p:outputLabel for="usuario" value="Usuário:" />
                        <p:inputText id="usuario" value="#{relatorioMB.acesso.usuario}" required="true" label="usuario"/>
                        

                        <p:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{relatorioMB.acesso.senha}" required="true" label="senha" />

                        <f:facet name="footer">
                            <p:commandButton value="Entrar" update="growl" ajax="false" actionListener="#{relatorioMB.conexao}" oncomplete="handleLoginRequest(xhr, status, args)"/>
                        </f:facet>  
                    </h:panelGrid>

                </p:panel>
            </h:form>

            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed || !args.loggedIn) {
                        jQuery("#formLogin").effect("shake", {times: 3}, 100);
                    } else {
                        location.href = args.ruta;
                    }
                }
            </script>

        </div>


    </h:body>
</html>
